#
#	Weapon Modifications:
#	Weapon Modifications are simply adjustments to stats of the above Weapon Types upon completion of either research projects or foundry projects.  This will allow you to more freely customize
#	how your weapon types are upgraded upon completion of research/foundry projects.  If you want to add 1 Damage, 1 Range, etc. then this will allow you to do just that.
#
#	'weaponMods' is the array used to identify what charateristics are going to be modified, below are the associated variables to change weapon stats:
#	Variable					Changes Made
#	----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
#	eWeaponSort					This variable simply identifies the weapon type(i.e. ballistic, beam, etc.)
#	bApplied					This determines whether or not the Weapon Mod has been applied, always leave 'false' in DefaultAltTree.ini
#	eTech						This variable is used to determine which tech is needed to make the changes.  If you don't want a Research Tech requirement use 'eTech=eTech_None'
#	eFTech						This variable is used to determine which foundry project is needed to make the changes.  If you don't want a Foundry Project requirement use 'eFTech=eFoundry_None'
#	iDamage						This variable adds to the base damage
#	iAim						This variable adjusts the accuracy for the weapon type
#	iCritical					This variable adds to the chance to score a critical hit
#	iRange						This variable increases the effective range of a weapon
#	iAmmo						This variable will allow additional shots before requiring a reload(xxyy format, xx = shots WITH ammo conservation, yy = shots WITHOUT ammo conservation)

weaponMods=(eWeaponSort=eWeaponSort_Ballistic, bApplied=False, eTech=eTech_None, eFTech=eFoundry_None, iDamage=1, iAim=3, iCritical=5, iRange=0, iAmmo=2)
