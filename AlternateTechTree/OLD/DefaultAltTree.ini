[AlternateTechTree.AltItemTree]
#	A customization option you can turn on/off
#	bPlasmaBuild determines whether or not you can build the standard Plasma weapons that can be obtained by capturing live aliens:
#	eItem_PlasmaPistol
#	eItem_PlamsaLightRifle
#	eItem_PlasmaAssaultRifle
#
#	All other Plasma weapon types require one of the above weapons to be in your inventory to be "modified" into the weapon you're building
#	bPlasmaBuild=false disables building of the above items
#	bPlasmaBuild=true enables building of the above items
bPlasmaBuild=false

[AlternateTechTree.AltTechTree]
#	For "Gene Mod Recovery Changes" the int you input determines the Fatigue and Injury reduction once the Research Tech "Gene Mod Recovery" is completed.
#	example: geneMods=(iFatigue=2, iInjury=3)
