#	Armor Modifications:
#	Armor Modifications allow you to adjust what stats, on a specific class of armor, change after researching or completing foundry projects
#
#	'armorMods' is the array used to identify which characteristics are going to be modified, below are the associated variables to adjust the desired armor stats:
#	Variable					Changes Made
#	----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
#	eArmorSort					This is the variable that identifies the armor class to be modified
#	bApplied					This determines whether or not the Armor Mod has been applied, always leave 'false' in DefaultAltTree.ini
#	eTech						This variable is used to determine which tech is needed to make the changes.  If you don't want a Research Tech requirement use 'eTech=eTech_None'
#	eFTech						This variable is used to determine which foundry project is needed to make the changes.  If you don't want a Foundry Project requirement use 'eFTech=eFoundry_None'
#	iHPBonus					This variable declares the amount of HP to be added for the armor class if worn
#	iDefenseBonus					This variable improves the defense rating which lowers chance to hit
#	iMobilityBonus					This variable determines the bonus to movement for the armor class

